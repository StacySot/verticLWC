<template>

    <td>
        <span class="slds-truncate" title="First Name">{contact.FirstName}</span>
    </td>

    <td>
        <span class="slds-truncate" title="Last Name">{contact.LastName}</span>
    </td>

    <td>
        <span class="slds-truncate" title="EMAIL">{contact.Email}</span>
    </td>

    <td>
        <template if:true={contact.Account}>
            <span class="slds-truncate" title="Account">
                <a data-account-id={contact.AccountId} onclick={toAccount}>{contact.Account.Name}</a>
            </span>
        </template>
    </td>

    <td>
        <span class="slds-truncate" title="Mobile Phone">{contact.MobilePhone}</span>
    </td>

    <td>
        <span class="slds-truncate">
            <lightning-formatted-date-time 
                value={contact.CreatedDate}>
            </lightning-formatted-date-time>
        </span>
    </td>
</template>
